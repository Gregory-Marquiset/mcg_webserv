server {
    listen 1045;
    server_name localhost;
        root ./www;

        autoindex on;
        return      305 http://example2.com/new-path;

    location / {
        root ./www;
        autoindex on;
        allow_methods GET POST DELETE;
        cgi_extension .sh /usr/bin/bash;
        client_max_body_size 10M;
    }

    location /marie {
        return 301 http://example.com/new-path;
        autoindex on;
        root ./www;
        index index.html;
        allow_methods GET POST;
    }

    location /charles {
        root ./www;
        index index.html;
        allow_methods DELETE;
    }

    location /greg {
        root ./www;
        index index.html;
        allow_methods GET;
    }
}
