<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Webserv Testeur</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f0f0f0;
            font-family: sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form, .section {
            background-color: #2e2e2e;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem auto;
            max-width: 700px;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #4c589c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #6c7adf;
        }
        #result, #log, #cookies {
            white-space: pre-wrap;
            background-color: #111;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        .home-button {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        .home-button a {
            padding: 0.75rem 2rem;
            background-color: #4c589c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .home-button a:hover {
            background-color: #6c7adf;
        }
    </style>
</head>
<body>
<h1>Webserv Testeur</h1>

<!-- Requ√™te Personnalis√©e -->
<div class="section">
    <h2>Envoyer une requ√™te HTTP</h2>
    <form id="httpForm">
        <label>URL relative :</label>
        <input type="text" id="url" value="/" required />

        <label>M√©thode :</label>
        <select id="method">
            <option>GET</option>
            <option>POST</option>
            <option>DELETE</option>
        </select>

        <label>Corps (pour POST) :</label>
        <textarea id="body" rows="4"></textarea>

        <button type="submit">Envoyer</button>
    </form>
    <div id="result"></div>
</div>

<!-- Boutons CGI -->
<div class="section">
    <h2>Test de CGI</h2>
    <button onclick="sendRequest('/cgi-bin/test.py')">CGI Python</button>
    <button onclick="sendRequest('/cgi-bin/test.php')">CGI PHP</button>
    <button onclick="sendRequest('/cgi-bin/test.pl')">CGI Perl</button>
</div>

<!-- Simulation d'erreurs -->
<div class="section">
    <h2>Erreurs HTTP</h2>
    <button onclick="sendRequest('/notfound')">404 Not Found</button>
    <button onclick="sendRequest('/forbidden')">403 Forbidden</button>
    <button onclick="sendRequest('/server-error')">500 Internal Server Error</button>
</div>

<!-- Session et cookies -->
<div class="section">
    <h2>Cookies / Session</h2>
    <button onclick="showCookies()">Afficher les cookies</button>
    <div id="cookies"></div>
</div>

<!-- Upload fichier -->
<div class="section">
    <h2>Upload de Fichier</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file">
        <button type="submit">Envoyer fichier (POST)</button>
    </form>
</div>

<!-- Logs -->
<div class="section">
    <h2>Logs de requ√™te/r√©ponse</h2>
    <div id="log"></div>
</div>

<!-- Home Button -->
<div class="home-button">
    <a href="/">üè† Retour √† l'accueil</a>
</div>

<script>
    async function sendRequest(url, method = 'GET', body = null) {
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'text/plain' },
            body: method === 'POST' ? body : null
        });
        const text = await response.text();
        document.getElementById('result').innerText = `Status: ${response.status} ${response.statusText}\n\n${text}`;
        document.getElementById('log').innerText = JSON.stringify({
            url: url,
            method: method,
            status: response.status,
            headers: Object.fromEntries(response.headers.entries())
        }, null, 2);
    }

    document.getElementById("httpForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const url = document.getElementById("url").value;
        const method = document.getElementById("method").value;
        const body = document.getElementById("body").value;
        sendRequest(url, method, body);
    });

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById("fileInput");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        const response = await fetch("/upload", {
            method: "POST",
            body: formData
        });

        const text = await response.text();
        document.getElementById('result').innerText = `Status: ${response.status} ${response.statusText}\n\n${text}`;
    });

    function showCookies() {
        document.getElementById('cookies').innerText = document.cookie || 'Aucun cookie';
    }
</script>
</body>
</html>
