<!DOCTYPE html>
<html lang="fr">
<head>

	<meta charset="UTF-8">
	<title>MCG Webserv login</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/session.js" defer></script>
	<script src="js/theme.js" defer></script>
	<script src="js/signup.js" defer></script>
	<script src="js/sigForm.js" defer></script>

</head>
<body>

	<div id="session-info" class="fixed-top-buttons-right">
		<p>Session ID : <strong id="sessionid-display">inconnu</strong></p>
		<p>Utilisateur : <strong id="username-display">inconnu</strong></p>
		<p>Status : <strong id="status-display">inconnu</strong></p>
		<p>Email : <strong id="email-display">inconnu</strong></p>
		<p>Password : <strong id="password-display">inconnu</strong></p>
		<p>Theme : <strong id="theme-display">inconnu</strong></p>
	</div>

	<div class="fixed-top-buttons-left">
		<a href="../../index.html" title="Accueil">🏠</a>
	</div>

	<h1>Option page</h1>
	<div class="section">
		<h2>Choix du theme</h2>
		<div class="btn_group">
			<a class="button" onclick="toggleTheme()" title="Changer de thème">🎨</a>
		</div>
	</div>

	<div class="section">
		<h2>Créer un compte</h2>
		<form id="signupForm">
			<label for="username">Nom d'utilisateur :</label>
			<input type="text" id="username" name="username" required />

			<label for="email">Adresse e-mail :</label>
			<input type="email" id="email" name="email" required />

			<label for="password">Mot de passe :</label>
			<input type="password" id="password" name="password" required minlength="6" />

			<label for="confirmPassword">Confirmer le mot de passe :</label>
			<input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

			<p id="error" style="color:red; display:none;"></p>

			<button type="submit">Créer mon compte</button>
		</form>
	</div>

	<div class="section">
		<h2>Supprimer la session actuel</h2>
		<div class="btn_group">
			<a class="button" onclick="deleteSession()" title="Supprimer la session">🗑</a>
		</div>
	</div>

	<script>
		window.addEventListener("DOMContentLoaded", () =>
		{
			loadSessionData();
		});
	</script>

</body>
</html>
